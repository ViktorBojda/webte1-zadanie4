    <title>Galéria fotografií</title>

    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-content text-center py-3 my-3">Bojda Gallery</h1>
        </header>

        <div class="page-content my-3">
            <nav class="navbar navbar-dark dark-blue-color">
                <div class="container-fluid">
                    <button class="navbar-toggler border-gray" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggle" 
                    aria-controls="nav-toggle" aria-expanded="false" aria-label="Zobraz menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="collapse" id="nav-toggle">
                <div class="row dark-blue-color mx-0">
                    <a class="col-12 col-md-6 py-3 nav-button-active d-flex justify-content-center" href="index.html">Galéria fotografií</a>
                    <a class="col-12 col-md-6 py-3 d-flex justify-content-center" href="./html/sinecosine.html">Mapa fotografií</a>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="row mx-0">
                <div class="px-0">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    <input type="text" name="photo-search-input" id="photo-search-input">
                </div>
            </div>
            <div class="row" id="photo-gallery"></div>
            <div class="row">
                <div class="col-12 dark-blue-color bg-clip-content text-white">
                    <footer class="px-2">&copy; 2022 Viktor Bojda</footer>
                </div>
            </div>
        </div>

        <div class="modal fade" id="gallery-modal" tabindex="-1" role="dialog" aria-labelledby="gallery-modal-title"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100" id="gallery-modal-title"></h5>
                    </div>
                    <div class="modal-body p-0" id="gallery-modal-body">
                        <i class="fa-solid fa-circle-arrow-left fa-3x arrow-left" onclick="moveImagesLeft()"></i>
                        <i class="fa-solid fa-circle-arrow-right fa-3x arrow-right" onclick="moveImagesRight()"></i>
                        <i class="fa-solid fa-circle-play fa-3x slideshow-button" onclick="startSlideshow()"></i>
                    </div>
                    <div class="modal-footer justify-content-between" id="gallery-modal-footer"></div>
                </div>
            </div>
        </div>
